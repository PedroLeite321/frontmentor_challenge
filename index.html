<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--Google Fonts - Poppings -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/mobile_portrait.css">
  <link rel="stylesheet" href="./src/styles/mobile_landscape.css">
  <link rel="stylesheet" href="./src/styles/tablet_landscape.css">
  <link rel="stylesheet" href="./src/styles/desktop.css">
  <!--Scripts-->
  <script defer src="./src/scripts/app.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->
  <main class="content_form_holder">
    <section class="wrap">
      <figure class="image_holder">

        <img src="./assets/images/illustration-sign-up-mobile.svg"
        srcset="./assets/images/illustration-sign-up-desktop.svg" alt="">

      </figure>
      <section class="form_area">
        <header class="main_title">
          <h1>Stay updated!</h1>
        </header>
        <article class="paragraph_area">
          <p>
            Join 60,000+ product managers receiving monthly updates on:
          </p>
        </article>
        <nav class="navigation_list">
          <ul>
            <li class="list_item"><span class="list_item_image"><img src="./assets/images/icon-list.svg" alt=""></span>Product discovery and building what matters</li>
            <li class="list_item"><span class="list_item_image"><img src="./assets/images/icon-list.svg" alt=""></span>Measuring to ensure updates are a success</li>
            <li class="list_item"><span class="list_item_image"><img src="./assets/images/icon-list.svg" alt=""></span>And much more!</li>
          </ul>
        </nav>
        <form class="form">
          <label for="mail" class="mail_title">Email address</label>
          <input type="email" name="mail" id="mail" placeholder="email@company.com" >
          <input class="submit_btn_main" type="submit" value="Subscribe to monthly newsletter" >
        </form>
      </section>
    </section>
  </main>

  <!-- Sign-up form end -->

  <!-- Success message end -->
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Pedro Kau√£ de Barros Leite</a>.
    </div>
  </footer>
</body>
</html>
